<div class="border flex rounded-xl h-16 w-full justify-between p-3">
        <div class="w-full flex cursor-pointer" [routerLink]="router">
          <div class="h-full w-1/6 flex items-center justify-start">
            <div class="bg-white p-1 rounded-full">
              <img [src]="logo" alt="" class="w-7 h-7 object-contain" />
            </div>
          </div>
          <div class="h-full w-4/6 flex items-center justify-start text-left">
            <h3 class="text-3xl font-thin">{{nomeTeam.toUpperCase()}}</h3>
          </div>
        </div>
        <div class="h-full w-fit">
          <ng-container *ngIf="!logged">
            <div class="flex items-center justify-end h-full cursor-pointer">
              <img src="/assets/star-outlined-svgrepo-com.svg" alt="" class="w-7" />
            </div>
          </ng-container>
          
          <ng-container *ngIf="logged && !preferito">
            <div (click)="toggleFavourite(idTeam)" class="flex items-center justify-end h-full cursor-pointer">
              <img *ngIf="!isFavourite" src="/assets/star-outlined-svgrepo-com.svg" alt="" class="w-7" />
              <img *ngIf="isFavourite" src="/assets/star-filled-svgrepo-com.svg" alt="" class="w-7" />
            </div>
          </ng-container>
        
          <ng-container *ngIf="preferito">
            <div (click)="toggleFavourite(idTeam)" class="flex items-center justify-end h-full cursor-pointer">
              <img *ngIf="isFavourite" src="/assets/star-outlined-svgrepo-com.svg" alt="" class="w-7" />
              <img *ngIf="!isFavourite" src="/assets/star-filled-svgrepo-com.svg" alt="" class="w-7" />
            </div>
          </ng-container>
        </div>
        
</div>
