<div class="mt-10 p-2 sm:text-xs md:text-sm lg:text-base font-inter text-center bg-bianco color-nero">
    <p class="text-xs sm:text-base">
        <span *ngIf="data.homeTeam.points" class="font-semibold color-nero block sm:inline text-xs sm:text-base">{{date}} {{" "}}</span>
        <span *ngIf="data.homeTeam.points" class="hidden sm:inline color-nero text-xs sm:text-base">||</span>
                {{data.arena}}, {{data.city}}
    </p>
</div>
<div class="flex justify-between items-center w-full min-h-[10vh] p-4 border-y bg-white/5">
    <div class="w-[45%] flex justify-end items-center">
        <img src="{{data.homeTeam.logo}}" class="inline-block w-[2rem] md:w-[3rem] mr-10" alt="Logo {{data.homeTeam.nickname}}">
        <p class="inline-block align-middle xs:text-[1rem] sm:text-[1.5rem] md:text-[2.5rem] lg:text-[3rem] text-end">{{data.homeTeam.nickname.toUpperCase()}}</p>
    </div>
    <p class="w-[10%] font-inter text-center font-extralight sm:text-xl md:text-3xl">vs</p>
    <div class="w-[45%] items-center">
        <p class="inline-block align-middle xs:text-[1rem] sm:text-[1.5rem] md:text-[2.5rem] lg:text-[3rem]">{{data.visitorTeam.nickname.toUpperCase()}}</p>
        <img src="{{data.visitorTeam.logo}}" class="inline-block w-[2rem] md:w-[3rem] ml-10" alt="Logo {{data.visitorTeam.nickname}}">
    </div>
</div>

<!-- Partita giocata (quindi si visualizza il punteggio) -->
<ng-container *ngIf="data.homeTeam.points">
    <div class="flex justify-center items-center w-full min-h-[10vh] sm:p-6 md:p-8 border-y bg-white/5">
        <div class="w-[45%] flex justify-end items-center">
            <p class="inline-block align-middle text-[4rem] font-inter font-extrabold sm:text-5xl md:text-8xl">{{data.homeTeam.points}}</p>
        </div>
        <p class="w-[10%] font-inter text-center font-extrabold text-3xl">-</p>
        <div class="w-[45%] items-center">
            <p class="inline-block align-middle text-[4rem] font-inter font-extrabold sm:text-5xl md:text-8xl">{{data.visitorTeam.points}}</p>
        </div>
    </div>
</ng-container>

<!-- Partita non giocata (quindi si visualizza giorno e orario) -->
<ng-container *ngIf="!data.homeTeam.points">
    <div class="flex flex-wrap justify-center items-center w-full min-h-[10vh] sm:p-6 md:p-8 border-y bg-white/5">
        <div class="w-full flex justify-center items-center">
            <p class="inline-block align-middle text-[2rem] font-inter font-extrabold sm:text-4xl md:text-6xl">{{date.slice(0, -6)}}</p>
        </div>
        <div class="w-full flex justify-center items-center">
            <p class="inline-block align-middle mt-0 sm:mt-2 md:mt-5 text-[1rem] sm:text-2xl md:text-3xl">ore {{hour}}</p>
        </div>
    </div>
</ng-container>
