<div class="container grid grid-cols-12 gap-4">
        <div class="col-start-0 col-span-12 md:col-start-1 lg:col-start-2 md:col-span-12 lg:col-span-10">
            <div class="flex justify-between flex-wrap flex-col md:flex-row">
                <ng-container *ngFor="let tipoDato of a">
                    <div class="w-full md:w-[30%] mt-3 ">
                        
                        <app-card-confronto-dati [titoloCard]="tipoDato.titolo" [nomeSquadra1]="tipoDato.squadre[0].nome" [nomeSquadra2]="tipoDato.squadre[1].nome" [logoSquadra1]="tipoDato.squadre[0].logo" [logoSquadra2]="tipoDato.squadre[1].logo" [datoSquadra1]="tipoDato.squadre[0].dato" [datoSquadra2]="tipoDato.squadre[1].dato" />
                        
                    </div>
                </ng-container>
            </div>
       </div>
</div>
