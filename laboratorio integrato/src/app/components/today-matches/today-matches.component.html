

<section class="md:p-20 p-6">
    <div class="w-full flex justify-between items-center pb-8">
        <h2 class="uppercase font-extrabold color-arancio">Cosa guardare oggi</h2>
        <div class="flex items-end justify-center gap-4 quadro relative md:px-8 px-3 py-0 mt-[.30rem]">
            <div class="md:h-1 h-[2px] w-2 bg-bianco absolute top-0 right-0"></div>
            <div class="h-full md:w-1 w-[2px] bg-bianco absolute top-0 right-0"></div>
            <div class="md:h-1 h-[2px] w-2 bg-bianco absolute bottom-0 right-0"></div>
            <div class="md:h-1 h-[2px] w-2 bg-bianco absolute top-0 left-0"></div>
            <div class="h-full md:w-1 w-[2px] bg-bianco absolute top-0 left-0"></div>
            <div class="md:h-1 h-[2px] w-2 bg-bianco absolute bottom-0 left-0"></div>
            <a [routerLink]="['/calendario-partite']"  class="text-[1.5rem] hidden md:block font-inter color-arancio font-light">Calendario partite</a>
            <a class="text-[1rem] md:hidden font-inter color-arancio font-light">Calendario</a>
        </div>
    </div>

    <div *ngFor="let a of data.nextGames" >
        <div class="border-t flex flex-col md:flex-row justify-between pb-6 pt-0 md:pt-2">
            <p class="md:text-7xl font-inter font-black">{{a.time}}</p>
            <div class="md:text-3xl text-lg flex items-end pb-2 md:gap-12 md:w-2/3 w-full justify-between border-y py-3 md:border-none md:py-0">
                <div class="flex md:gap-5 gap-2 items-center w-2/5 uppercase">
                    <img src={{a.homeTeam.logo}} class="md:w-8 md:h-8 w-5 h-5" alt="">
                    <p>{{a.homeTeam.nickname}}</p>
                </div>
                <p class="w-1/5 font-thin font-inter text-center">vs</p>
                <div class="flex gap-5 items-center justify-end w-2/5 uppercase ">
                    <p>{{a.visitorTeam.nickname}}</p>
                    <img src={{a.visitorTeam.logo}} class="md:w-8 md:h-8 w-5 h-5" alt="">
                </div>
            </div>
        </div>
    </div>
    
    
  </section>
