<div class="container grid grid-cols-12 gap-4">

    <!-- Indicazione Q1 Q2 Q3 Q4 per tipologia quarti -->
    <ng-container *ngIf="tipologia == 'quarti'">
        <ng-container *ngFor="let quarto of data.homeTeam.quarters; index as i">
            <p 
              class="color-white text-center text-xl"
              [ngClass]="{
                'col-start-4': i === 0,
                'col-end-6': i === 0,
                'col-start-6': i === 1,
                'col-end-8': i === 1,
                'col-start-8': i === 2,
                'col-end-10': i === 2,
                'col-start-10': i === 3,
                'col-end-12': i === 3,
                'md:col-start-7': i === 0,
                'md:col-end-8': i === 0,
                'md:col-start-8': i === 1,
                'md:col-end-9': i === 1,
                'md:col-start-9': i === 2,
                'md:col-end-10': i === 2,
                'md:col-start-10': i === 3,
                'md:col-end-11': i === 3,
              }"
            >
              Q{{i+1}}
            </p>
        </ng-container>
    </ng-container>


    <!-- Logo squadra in casa per tutte le tipologie -->
    <img src="{{homeTeamLogo}}" class="w-[2rem] md:w-[2.5rem] col-start-1 col-end-3 md:col-start-5 md:col-end-6 flex justify-center self-center aspect-square flex-wrap"/>
    <p class="md:col-start-6 md:col-end-7 flex justify-center content-center aspect-square flex-wrap text-2xl">{{homeTeamName}}</p>


    <!-- Dati per tipologia quarti -->
    <ng-container *ngIf="tipologia == 'quarti'">
      <ng-container *ngFor="let punteggio of data.homeTeam.quarters; index as i">
          <div class="border border-bianco flex justify-center content-center flex-wrap rounded-xl"
          [ngClass]="{
              'col-start-4': i === 0,
              'col-end-6': i === 0,
              'col-start-6': i === 1,
              'col-end-8': i === 1,
              'col-start-8': i === 2,
              'col-end-10': i === 2,
              'col-start-10': i === 3,
              'col-end-12': i === 3,
              'md:col-start-7': i === 0,
              'md:col-end-8': i === 0,
              'md:col-start-8': i === 1,
              'md:col-end-9': i === 1,
              'md:col-start-9': i === 2,
              'md:col-end-10': i === 2,
              'md:col-start-10': i === 3,
              'md:col-end-11': i === 3,
              'bg-bianco color-nero': punteggio > data.visitorTeam.quarters[i],
            }">
              <div class="w-full relative" style="width: 100%; padding-top: 100%;">
                  <div class="absolute text-center" style="top: 50%; left: 0; right: 0; transform: translateY(-50%);">
                      <p class="font-inter font-black text-xl">{{punteggio}}</p>
                  </div>
              </div>
          </div>
      </ng-container>

      <img src="{{visitorTeamLogo}}" class="w-[2rem] md:w-[2.5rem] col-start-1 col-end-3 md:col-start-5 md:col-end-6 flex justify-center self-center aspect-square flex-wrap"/>
      <p class="md:col-start-6 md:col-end-7 flex justify-center content-center aspect-square flex-wrap text-2xl">{{visitorTeamName}}</p>

      <ng-container *ngFor="let punteggio of data.visitorTeam.quarters; index as i">
          <div class="border border-bianco flex justify-center content-center flex-wrap rounded-xl"
          [ngClass]="{
              'col-start-4': i === 0,
              'col-end-6': i === 0,
              'col-start-6': i === 1,
              'col-end-8': i === 1,
              'col-start-8': i === 2,
              'col-end-10': i === 2,
              'col-start-10': i === 3,
              'col-end-12': i === 3,
              'md:col-start-7': i === 0,
              'md:col-end-8': i === 0,
              'md:col-start-8': i === 1,
              'md:col-end-9': i === 1,
              'md:col-start-9': i === 2,
              'md:col-end-10': i === 2,
              'md:col-start-10': i === 3,
              'md:col-end-11': i === 3,
              'bg-bianco color-nero': punteggio > data.homeTeam.quarters[i],
            }">
              <div class="w-full relative" style="width: 100%; padding-top: 100%;">
                  <div class="absolute text-center" style="top: 50%; left: 0; right: 0; transform: translateY(-50%);">
                      <p class="font-inter font-black text-xl">{{punteggio}}</p>
                  </div>
              </div>
          </div>
      </ng-container>
    </ng-container>


    <!-- Dati per tipologia head to head -->
    <ng-container *ngIf="tipologia == 'headToHead'">
      <ng-container *ngFor="let punteggio of dataHome.headToHeads; index as i">
          <div class="border border-bianco flex justify-center content-center flex-wrap rounded-xl"
          [ngClass]="{
              'col-start-4': i === 0,
              'col-end-6': i === 0,
              'col-start-6': i === 1,
              'col-end-8': i === 1,
              'col-start-8': i === 2,
              'col-end-10': i === 2,
              'col-start-10': i === 3,
              'col-end-12': i === 3,
              'md:col-start-7': i === 0,
              'md:col-end-8': i === 0,
              'md:col-start-8': i === 1,
              'md:col-end-9': i === 1,
              'md:col-start-9': i === 2,
              'md:col-end-10': i === 2,
              'md:col-start-10': i === 3,
              'md:col-end-11': i === 3,
              'bg-bianco color-nero': punteggio.points > dataVisitor.headToHeads[i].points,
            }">
              <div class="w-full relative" style="width: 100%; padding-top: 100%;">
                  <div class="absolute text-center" style="top: 50%; left: 0; right: 0; transform: translateY(-50%);">
                      <p class="font-inter font-black text-xl">{{punteggio.points}}</p>
                  </div>
              </div>
          </div>
      </ng-container>

      <img src="{{visitorTeamLogo}}" class="w-[2rem] md:w-[2.5rem] col-start-1 col-end-3 md:col-start-5 md:col-end-6 flex justify-center self-center aspect-square flex-wrap"/>
      <p class="md:col-start-6 md:col-end-7 flex justify-center content-center aspect-square flex-wrap text-2xl">{{visitorTeamName}}</p>

      <ng-container *ngFor="let punteggio of dataVisitor.headToHeads; index as i">
          <div class="border border-bianco flex justify-center content-center flex-wrap rounded-xl"
          [ngClass]="{
              'col-start-4': i === 0,
              'col-end-6': i === 0,
              'col-start-6': i === 1,
              'col-end-8': i === 1,
              'col-start-8': i === 2,
              'col-end-10': i === 2,
              'col-start-10': i === 3,
              'col-end-12': i === 3,
              'md:col-start-7': i === 0,
              'md:col-end-8': i === 0,
              'md:col-start-8': i === 1,
              'md:col-end-9': i === 1,
              'md:col-start-9': i === 2,
              'md:col-end-10': i === 2,
              'md:col-start-10': i === 3,
              'md:col-end-11': i === 3,
              'bg-bianco color-nero': punteggio.points > dataHome.headToHeads[i].points,
            }">
              <div class="w-full relative" style="width: 100%; padding-top: 100%;">
                  <div class="absolute text-center" style="top: 50%; left: 0; right: 0; transform: translateY(-50%);">
                      <p class="font-inter font-black text-xl">{{punteggio.points}}</p>
                  </div>
              </div>
          </div>
      </ng-container>
    </ng-container>


    <!-- Dati per tipologia ultimi 4 incontri -->
    <ng-container *ngIf="tipologia == 'ultimi4Incontri'">
      <ng-container *ngFor="let punteggio of dataHome.lastGames; index as i">
          <div class="border border-bianco flex justify-center content-center flex-wrap rounded-xl"
          [ngClass]="{
              'col-start-4': i === 0,
              'col-end-6': i === 0,
              'col-start-6': i === 1,
              'col-end-8': i === 1,
              'col-start-8': i === 2,
              'col-end-10': i === 2,
              'col-start-10': i === 3,
              'col-end-12': i === 3,
              'md:col-start-7': i === 0,
              'md:col-end-8': i === 0,
              'md:col-start-8': i === 1,
              'md:col-end-9': i === 1,
              'md:col-start-9': i === 2,
              'md:col-end-10': i === 2,
              'md:col-start-10': i === 3,
              'md:col-end-11': i === 3,
            }">


            <div class="w-full h-full flex justify-center items-center">
              <div class="absolute text-center">
                <div class="flex justify-center" *ngIf="punteggio.result" >
                  <img src="./assets/win-icon.png" class="w-4/6" alt="">
                </div>
                <div class="flex justify-center" *ngIf="!punteggio.result">
                  <img src="./assets/loss-icon.png" class="w-4/6" alt="">
                </div>
              </div>
            </div>
          </div>
      </ng-container>

      <img src="{{visitorTeamLogo}}" class="w-[2rem] md:w-[2.5rem] col-start-1 col-end-3 md:col-start-5 md:col-end-6 flex justify-center self-center aspect-square flex-wrap"/>
      <p class="md:col-start-6 md:col-end-7 flex justify-center content-center aspect-square flex-wrap text-2xl">{{visitorTeamName}}</p>

      <ng-container *ngFor="let punteggio of dataVisitor.lastGames; index as i">
          <div class="border border-bianco flex justify-center content-center flex-wrap rounded-xl"
          [ngClass]="{
              'col-start-4': i === 0,
              'col-end-6': i === 0,
              'col-start-6': i === 1,
              'col-end-8': i === 1,
              'col-start-8': i === 2,
              'col-end-10': i === 2,
              'col-start-10': i === 3,
              'col-end-12': i === 3,
              'md:col-start-7': i === 0,
              'md:col-end-8': i === 0,
              'md:col-start-8': i === 1,
              'md:col-end-9': i === 1,
              'md:col-start-9': i === 2,
              'md:col-end-10': i === 2,
              'md:col-start-10': i === 3,
              'md:col-end-11': i === 3,
            }">


            <div class="w-full h-full flex justify-center items-center">
              <div class="absolute text-center">
                <div class="flex justify-center" *ngIf="punteggio.result" >
                  <img src="./assets/win-icon.png" class="w-4/6" alt="">
                </div>
                <div class="flex justify-center" *ngIf="!punteggio.result">
                  <img src="./assets/loss-icon.png" class="w-4/6" alt="">
                </div>
              </div>
            </div>
          </div>
      </ng-container>

    </ng-container>

</div>
