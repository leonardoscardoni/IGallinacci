<div class="mt-10 p-2 sm:text-xs md:text-sm lg:text-base font-inter text-center bg-bianco color-nero">
    <p class="text-xs sm:text-base">
        <span class="font-semibold color-nero block sm:inline text-xs sm:text-base">{{data.header.date}} {{" "}}</span>
        <span *ngIf="data.homeTeam.points" class="hidden sm:inline color-nero text-xs sm:text-base">||</span>
                {{data.header.nomeArena}}, {{data.header.city}}
    </p>
</div>
<div class="flex justify-between items-center w-full min-h-[10vh] p-4 border-y bg-white/5">
    <div class="w-[45%] flex justify-end items-center">
        <img src="{{data.homeTeam.logo}}" class="inline-block w-[2rem] md:w-[3rem] mr-10" alt="Logo {{data.homeTeam.name}}">
        <p class="inline-block align-middle xs:text-[1rem] sm:text-[1.5rem] md:text-[2.5rem] lg:text-[3rem] text-end">{{data.homeTeam.name.toUpperCase()}}</p>
    </div>
    <p class="w-[10%] font-inter text-center font-extralight sm:text-xl md:text-3xl">vs</p>
    <div class="w-[45%] items-center">
        <p class="inline-block align-middle xs:text-[1rem] sm:text-[1.5rem] md:text-[2.5rem] lg:text-[3rem]">{{data.visitorTeam.name.toUpperCase()}}</p>
        <img src="{{data.visitorTeam.logo}}" class="inline-block w-[2rem] md:w-[3rem] ml-10" alt="Logo {{data.visitorTeam.name}}">
    </div>
</div>

<ng-container>
    <div class="flex justify-center items-center w-full min-h-[10vh] border-y bg-white/5">
        <div class="flex justify-center items-center flex-wrap p-6 md:p-8">
            <div class="w-full md:w-auto flex justify-center">
                <img src="{{data.player.logo}}" class="w-[3rem] md:w-[4rem] md:mr-10" alt="Logo {{data.player.firstname}}">
            </div>
            <p class="hidden md:inline-block align-middle text-[3rem] font-extrabold sm:text-5xl md:text-7xl text-center">{{data.player.firstname.toUpperCase()}} {{data.player.lastname.toUpperCase()}}</p>

            <p class="inline-block md:hidden align-middle text-[3rem] font-extrabold sm:text-5xl md:text-7xl text-center">{{data.player.lastname.toUpperCase()}}</p>
        </div>
    </div>
</ng-container>
