<div class="container my-10">
    <div class="mt-10 color-arancio">
        <h2>GIOCATORI 2023</h2>
    </div>
    <div class="flex my-5">
        <p-dropdown [options]="a.squadre" [(ngModel)]="squadraSelezionata" [showClear]="true" placeholder="Tutte le squadre" [style]="{'width':'100%'}" class="w-full md:w-1/5 mr-5"></p-dropdown>
        <p-dropdown [options]="a.ruoli" [(ngModel)]="ruoloSelezionato" [showClear]="true" placeholder="Tutti i ruoli" [style]="{'width':'100%'}" class="w-full md:w-1/5"></p-dropdown>
    </div>
    
    <ng-container *ngIf="squadraSelezionata == undefined && ruoloSelezionato == undefined">
        <p class="text-lg color-arancio">Applica un filtro per cercare i giocatori</p>
    </ng-container>
</div>

<div class="container">
    <div class="flex overflow-x-auto">

        <!-- Tabella fissa -->
        <div class="min-w-[50%] md:min-w-[25%] overflow-hidden">
        <table class="min-w-full table-fixed">
            <thead class="w-full">
                <tr class="bg-white/5 text-left">
                    <th class="sticky left-0 top-0 py-2 px-4">
                        <p class="text-base md:text-lg">NOME</p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let giocatore of a.giocatori">
                    <ng-container *ngIf="squadraSelezionata == giocatore.nomeSquadra && ruoloSelezionato == undefined || squadraSelezionata == giocatore.nomeSquadra && ruoloSelezionato == giocatore.ruolo || squadraSelezionata == undefined && ruoloSelezionato == giocatore.ruolo">
                        <tr class="bg-[#130B02]">
                            <td class="sticky left-0 top-0 py-2 px-4 text-base md:text-lg">
                                {{ giocatore.nomeGiocatore }}
                            </td>
                        </tr>
                    </ng-container>
                </ng-container>
            </tbody>
        </table>
        </div>


        <!-- Tabella con scroll -->
        <div class="min-w-full overflow-x-auto">
        <table class="min-w-[1000px]">
            <thead>
                <tr class="bg-white/5 text-left">
                    <th colspan="2" class="py-2 px-4">
                        <p class="text-base md:text-lg">SQUADRA</p>
                    </th>
                    <th colspan="2" class="py-2 px-4">
                        <p class="text-base md:text-lg">RUOLO</p>
                    </th>
                    <th colspan="2" class="py-2 px-4">
                        <p class="text-base md:text-lg">ORIGINE</p>
                    </th>
                    <th colspan="1" class="py-2 px-4">
                        <p class="text-base md:text-lg">&nbsp;</p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let giocatore of a.giocatori">
                    <ng-container *ngIf="squadraSelezionata == giocatore.nomeSquadra && ruoloSelezionato == undefined || squadraSelezionata == giocatore.nomeSquadra && ruoloSelezionato == giocatore.ruolo || squadraSelezionata == undefined && ruoloSelezionato == giocatore.ruolo">
                        <tr>
                            <td colspan="2" class="py-2 px-4 text-base md:text-lg">
                                {{ giocatore.nomeSquadra }}
                            </td>
                            <td colspan="2" class="py-2 px-4 text-base md:text-lg">
                                {{ giocatore.ruolo }}
                            </td>
                            <td colspan="2" class="py-2 px-4 text-base md:text-lg">
                                {{ giocatore.provenienza }}
                            </td>
                            <td colspan="1" class="py-2 px-4">
                                <img src="/assets/star-outlined-svgrepo-com.svg" alt="" class="w-7">
                            </td>
                        </tr>
                    </ng-container>
                </ng-container>
            </tbody>
        </table>
        </div>
    </div>
</div>
