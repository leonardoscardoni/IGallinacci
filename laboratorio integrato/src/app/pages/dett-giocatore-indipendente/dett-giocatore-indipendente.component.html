<div class="pt-12">
    <div class="relative bg-white/5 border-y border-[#E5CFB5] flex items-center justify-center p-10 flex-wrap gap-8">
        <div class="flex lg:gap-14 md:gap-8 lg:items-end flex-col md:flex-row items-center gap-5">
            <div class="lg:w-20 md:w-14 h-full w-10">
                <img src={{data.logo}} class="w-full" alt="">
            </div>
            <p class="md:text-5xl lg:text-7xl uppercase md:pe-10 text-4xl">{{data.firstName}} {{data.lastName}}</p>
        </div>
        <div class="w-full flex justify-center">
            <div class="border border-[#E5CFB5] py-1 md:px-3 px-2 rounded-full md:h-12 h-8 flex gap-2 items-center justify-center lg:absolute right-20 top-14 w-fit">
                <img src="/assets/star-outlined-svgrepo-com.svg" class="h-[70%]" alt="">
                <p class="font-inter text-xs md:text-sm">Segui</p>
            </div>
        </div>
    </div>
</div>



<section class="p-6 md:p-20 flex flex-col lg:flex-row ">
    <div class="flex lg:w-1/2 flex-wrap">
        <div class="w-1/2 p-3">
            <app-dati-principali [title]="'PARTITE GIOCATE 2023'" [dato]="data.games.gamesPlayed"></app-dati-principali>
        </div>
        <div class="w-1/2 p-3">
            <app-dati-principali [title]="'Numero maglia'" [dato]="data.games.jerseyNumber"></app-dati-principali>
        </div>
        <div class="w-1/2 p-3">
            <app-dati-principali [title]="'MINUTAGGIO MEDIO'" [dato]="data.games.averageScore.toFixed(2)"></app-dati-principali>
        </div>
        <div class="w-1/2 p-3">
            <app-dati-principali [title]="'PUNTI 2023'" [dato]="data.games.seasonScore"></app-dati-principali>
        </div>
       
    </div>

    <div class="container lg:w-1/2">
        <div class="flex justify-center sm:justify-between w-full flex-wrap">
            <ng-container>
                <div class="w-full md:px-10 pt-3">
                    <app-bio-giocatore
                        [nomeGiocatore]="data.firstName"
                        [cognomeGiocatore]="data.firstName"
                        [eta]="data.playerBio.age"
                        [peso]="data.playerBio.weight"
                        [stato]="data.playerBio.country"
                        [altezza]="data.playerBio.height"
                        [squadra]="data.nameTeam"
                        [annoIngressoNBA]="data.playerBio.startYearNba"
                        [college]="data.playerBio.college"
                        [affiliation]="data.playerBio.affiliation"
                        class="w-[4/5] sm:w-[45%]"
                    ></app-bio-giocatore>
                </div>
            </ng-container>
        </div>
    </div>

    
</section> 

<section class="pb-20">
    <app-container-dati-generali [data]="data"></app-container-dati-generali>
</section>
