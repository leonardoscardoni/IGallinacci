
<div class="bg container flex justify-center items-center lg:p-20 py-20 p-6">
    <div class="bg-bianco color-nero p-10  rounded-2xl xl:w-[40%] lg:w-[50%] md:w-[60%] w-full">
    <p class="capitalize font-inter text-center pb-6">welcome to last shot!</p>
    <div class="w-[80%] border border-arancio p-2 rounded-full mx-auto my-0 flex mb-10">
        <a class="bg-transparent  px-5 py-2 rounded-full w-[50%] text-center color-arancio font-inter cursor-pointer" [routerLink]="['/login']">Login</a>
        <a class="bg-arancio px-5 py-2 rounded-full w-[50%] text-center color-white font-inter cursor-pointer">Registrati</a>
    </div>
    <form method="post" class="flex flex-col gap-5">
    
      <div class="flex flex-col gap-4">
        <label for="email" class="font-inter">Email</label>
        <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="loginObj.email" required class="border border-arancio p-3 rounded-full bg-transparent font-inter">
        <span *ngIf="emailNonValida" class="font-inter color-nero ">Email non valida!</span>
        </div>
        <div class="flex flex-col gap-4">
        <label for="name" class="font-inter">Nome</label>
        <input type="text" placeholder="Enter Name" name="name" [(ngModel)]="loginObj.name" required class="border border-arancio p-3 rounded-full bg-transparent font-inter">
        </div>
    
        <div class="flex flex-col gap-4">
        <label for="Password" class="font-inter">Password</label>
        <div class="border border-arancio rounded-full bg-transparent font-inter relative">
            <input #passwordInput type="{{ mostraPassword ? 'text' : 'password' }}" placeholder="Enter Password" name="Password" [(ngModel)]="loginObj.password" required class="bg-transparent w-full border-0 p-3 rounded-full">
            <div class="absolute right-[5%] top-[50%] translate-y-[-50%] cursor-pointer" (click)="toggleMostraPassword()">
                <ng-container *ngIf="mostraPassword; else nascondiPassword">
                  <img src="assets/eye-open-svgrepo-com.svg" alt="" class="w-5">
                </ng-container>
                <ng-template #nascondiPassword>
                  <img src="assets/eye-close-svgrepo-com.svg" alt="" class="w-5">
                </ng-template>
              </div> 
              <span *ngIf="passwordNonValida" class="font-inter color-nero ">Inserisci almeno 8 caratteri</span>
        </div>
        </div>
        <div class="flex flex-col gap-4">
        <label for="Password" class="font-inter">Password</label>
        <div class="border border-arancio rounded-full bg-transparent font-inter relative">
            <input #passwordInput type="{{ mostraPassword ? 'text' : 'password' }}" placeholder="Enter Password" name="Password" [(ngModel)]="loginObj.RepetPassword" required class="bg-transparent w-full border-0 p-3 rounded-full">
            <div class="absolute right-[5%] top-[50%] translate-y-[-50%] cursor-pointer" (click)="toggleMostraPassword()">
                <ng-container *ngIf="mostraPassword; else nascondiPassword">
                  <img src="assets/eye-open-svgrepo-com.svg" alt="" class="w-5">
                </ng-container>
                <ng-template #nascondiPassword>
                  <img src="assets/eye-close-svgrepo-com.svg" alt="" class="w-5">
                </ng-template>
              </div> 
        </div>
        </div>
        <button (click)="onLogin()" class="bg-arancio px-5 py-2 rounded-full w-[60%] self-end font-inter color-white">Register</button>
    </form>
</div>
</div>
